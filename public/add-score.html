<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pontuação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Pontuação</h1>
        <form method="post" action="/add-score">
            <div class="form-group">
                <label for="team">Nome da Equipe</label>
                <select id="team-name" name="team" class="form-control" required>
                  <option value="">Selecione uma equipe</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="score">Pontuação</label>
                <select id="score" name="score" class="form-control" required>
                  <option value="">Selecione uma pontuação</option>
                  <option value="1">1</option>
                  <option value="3">3</option>
              </select>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary ml-2">Adicionar</button>
              <a href="index.html" class="btn btn-secondary">Voltar</a>
          </div>
        </form>
    </div>
    <script src="js/add-score.js"></script>
</body>
</html>
